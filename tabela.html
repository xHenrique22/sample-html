<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contato.html">Contato</a>
                </li>
                <li>
                    <a href="tabela.html">Tabela</a>
                </li>
            </ul>
        </nav>    
    </header>
    <table border="2">
        <caption>
            Título da tabela
        </caption>
        <thead>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Henrique</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Geovanni</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <form>
        <fieldset>
            <legend>Formulário</legend>
            Text box <input type="text">
            <br>
            Radio button <input type="radio" name="radio">
            <input type="radio" name="radio">
            <br>
            Check box <input type="checkbox" name="check">
            <input type="checkbox" name="check">
            <br>
            Text area
            <textarea cols="30" rows="3"></textarea>
            <br>
            Combobox
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
         </fieldset>
    </form>
</body>
</html>
